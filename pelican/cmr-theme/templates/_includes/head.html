<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
        {% block head %}
        {#
        <title>{% block title %}{% endblock title %}</title>
        #}
        <title>{{SITENAME}}</title>
        <meta charset="utf-8" />

        <!--
        CSS styles
        -->
        <link href="{{ SITEURL }}/theme/css/bootstrap.css"       rel="stylesheet" type="text/css">
        <!--
        <link href="{{ SITEURL }}/theme/css/cyborg.css"          rel="stylesheet" type="text/css">
        <link href="{{ SITEURL }}/theme/css/cosmo.css"           rel="stylesheet" type="text/css">
        <link href="{{ SITEURL }}/theme/css/sandstone.css"       rel="stylesheet" type="text/css">
        -->
        <link href="{{ SITEURL }}/theme/css/slate.css"              rel="stylesheet" type="text/css">
        <link href="{{ SITEURL }}/theme/css/font-awesome.css"       rel="stylesheet" type="text/css"/>
        <link href="{{ SITEURL }}/theme/css/pygment-solarized.css"  rel="stylesheet" type="text/css"/>


        <!--
        my CSS styles
        -->
        <link href="{{ SITEURL }}/theme/css/main.css"            rel="stylesheet" type="text/css">
        <link href="{{ SITEURL }}/theme/css/dox.css"             rel="stylesheet" type="text/css">

        include Angular first
        -->
        <script type="text/javascript" src="{{ SITEURL }}/theme/js/angular-1.3.15.js"></script>

        this seems like a bad idea.

        -->
