<h1 class="jumbojumbo"><b>About Charles Reid</b></h1>
<p id="loglead" class="lead cosmojumboText"></p>



    <div class="v150"></div>

    <table align="center" width="100%">
        <tr>
            <td id="left">
                <img class"image" src="{{ SITEURL }}/img/self.png" />
            </td>
            <td id="right">

                <h3>Biography</h3>

                <p class="lead">Stuff goes here.</p>

            </td>
        </tr>
    </table>




<div ng-repeat="about in aboutData">

    <div class="v150"></div>

    <table align="center" width="100%">
        <tr>
            <td id="left">
                <!--
                <img class"image" src="http://placehold.it/50x50" />
                -->
                <img class="image" width="300px" ng-src="{{ SITEURL }}/img/[[about.img]]" />
            </td>
            <td id="right">

                <h3><a ng-href="[[about.url]]">[[about.name]]</a></h3>

                <p class="lead">[[about.description]]</p>

                <!-- doesn't work -->
                <div ng-switch on="[[about.url]]">
                    <p><a class="btn btn-jumbo btn-info" ng-href="[[about.url]]">[[about.name]]</a></p>
                </div>

            </td>
        </tr>
    </table>


</div><!-- ng-repeat -->


</div><!-- ng-repeat -->
